<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Area chart</title>
	<link rel="icon" href="../../../../images/logo.svg" />
	<link rel="stylesheet" href="../../../../css/style.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>

<body class="overflow-hidden">
	<div id="container"
		class="w-100 h-100 cursor-pointer"></div>

	<div class="p-3 bg-light position-absolute top-left">
		<button class="buttons btn btn-primary"
			id="camera-1">
			Top
		</button>

		<button class="buttons btn btn-primary"
			id="camera-2">
			Side
		</button>

		<button class="buttons btn btn-primary"
			id="camera-3">
			Default
		</button>

		<span class="ms-3">
			Click &amp; drag the graph around
		</span>
	</div>

	<!--script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script-->
	<script src="libs/jquery/jquery.min.js"></script>

	<script src="libs/three.js-r70/three.js"></script>
	<script src="libs/three.js-r70/OrbitControls.js"></script>
	<!--script src="libs/three.js-r70/CSS3DRenderer.js"></script-->
	<!--script src="libs/three.js-r70/Detector.js"></script-->
	<script src="libs/three.js-r70/Stats.js"></script>

	<script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>API setSurfaceColor() / Gio.js</title>

    <script src="js/jquery.min.js"></script>

    <script src="js/three.min.js"></script>
    <script src="js/gio.min.js"></script>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/compare.css">

</head>

<body>

    <div class="originalTitle">The Basic Globe</div>
    <div id="originalArea"></div>

    <div class="changedTitle">Use the setSurfaceColor() API to change the globe color</div>
    <div id="changedArea"></div>

    <div class="view_source">
        <a href="https://github.com/syt123450/Gio.js/blob/master/examples/01_API_setSurfaceColor.html">View Source</a>
    </div>

    <script>

        var containerOriginal = document.getElementById("originalArea");
        var containerChanged = document.getElementById("changedArea");

        // in order to compare the difference when apply the API settings, create two globes ( two controller ).

        var controllerOriginal = new GIO.Controller(containerOriginal);
        var controllerChanged = new GIO.Controller(containerChanged);

        // use the setSurfaceColor() API to change the globe's surface color

        controllerChanged.setSurfaceColor(0x00FF00);

        // the parameter's style of the setSurfaceColor() can be 0x000000 or "#000000"

        //    controllerChanged.setSurfaceColor( "#00FF00" );

        $.ajax({

            url: "data/sampleData.json",
            type: "GET",
            contentType: "application/json; charset=utf-8",
            async: true,
            dataType: "json",
            success: function (inputData) {

                // add data and init two globe when receive the data

                controllerOriginal.addData(inputData);
                controllerOriginal.init();
                controllerChanged.addData(inputData);
                controllerChanged.init();

            }

        });

    </script>

</body>

</html>

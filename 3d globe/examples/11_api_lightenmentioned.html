<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>API lightenMentioned() / Gio.js</title>

    <script src="js/three.min.js"></script>
    <script src="js/jquery.min.js"></script>

    <script src="js/gio.min.js"></script>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/compare.css">

</head>

<body>

    <div class="originalTitle">The Basic Globe</div>
    <div id="originalArea"></div>

    <div class="changedTitle">Use the lightenMentioned() API to lighten mentioned color mentioned in input data</div>
    <div id="changedArea"></div>

    <div class="view_source">
        <a href="https://github.com/syt123450/Gio.js/blob/master/examples/11_API_lightenMentioned.html">View Source</a>
    </div>

    <div id="enable">Enable</div>
    <div id="disable">Disable</div>

    <script>

        // the data is not quite representative, we may need to create a new data set to show this feature

        var containerOriginal = document.getElementById("originalArea");
        var containerChanged = document.getElementById("changedArea");

        var controllerOriginal = new GIO.Controller(containerOriginal);
        var controllerChanged = new GIO.Controller(containerChanged);

        // use the lightenMentioned() API to enable or disable the lighten the mentioned countries in the input data

        controllerChanged.lightenMentioned(true);

        $.ajax({

            url: "data/sampleData.json",
            type: "GET",
            contentType: "application/json; charset=utf-8",
            async: true,
            dataType: "json",
            success: function (inputData) {

                controllerOriginal.addData(inputData);
                controllerOriginal.init();
                controllerChanged.addData(inputData);
                controllerChanged.init();

            }

        });

        // click the "enable" button to enable lighten mentioned function

        $("#enable").click(function () {

            controllerChanged.lightenMentioned(true);

        });

        // click the "disable" button to disable lighten mentioned function

        $("#disable").click(function () {

            controllerChanged.lightenMentioned(false);

        });

    </script>

</body>

</html>

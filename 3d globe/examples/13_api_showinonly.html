<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>API showInOnly() / Gio.js</title>

    <script src="js/three.min.js"></script>
    <script src="js/jquery.min.js"></script>

    <script src="js/gio.min.js"></script>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/compare.css">

</head>

<body>

    <div class="originalTitle">The Basic Globe</div>
    <div id="originalArea"></div>

    <div class="changedTitle">Use the showInOnly() API to only show "in" data of clicked country</div>
    <div id="changedArea"></div>

    <div class="view_source">
        <a href="https://github.com/syt123450/Gio.js/blob/master/examples/13_API_showInOnly.html">View Source</a>
    </div>

    <div id="enable">Enable</div>
    <div id="disable">Disable</div>

    <script>

        var containerOriginal = document.getElementById("originalArea");
        var containerChanged = document.getElementById("changedArea");

        var controllerOriginal = new GIO.Controller(containerOriginal);
        var controllerChanged = new GIO.Controller(containerChanged);

        // use the showInOnly() API to only control show "in lines" or not

        controllerChanged.showInOnly(true);

        $.ajax({

            url: "data/sampleData.json",
            type: "GET",
            contentType: "application/json; charset=utf-8",
            async: true,
            dataType: "json",
            success: function (inputData) {

                controllerOriginal.addData(inputData);
                controllerOriginal.init();
                controllerChanged.addData(inputData);
                controllerChanged.init();

            }

        });

        // click the "enable" button to let the right globe only show "in lines"

        $("#enable").click(function () {

            controllerChanged.showInOnly(true);

        });

        // click the "disable" button to change the right globe back to original one ( show both "in lines" and "out lines" )

        $("#disable").click(function () {

            controllerChanged.showInOnly(false);

        });

    </script>

</body>

</html>

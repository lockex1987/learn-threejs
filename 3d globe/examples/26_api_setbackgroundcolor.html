<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>API setBackgroundColor() / Gio.js</title>

    <script src="js/jquery.min.js"></script>

    <script src="js/three.min.js"></script>
    <script src="js/gio.min.js"></script>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/compare.css">

</head>

<body>

    <div class="originalTitle">The Basic Globe</div>
    <div id="originalArea"></div>

    <div class="changedTitle">Use the setBackgroundColor() API to change the background color of globe</div>
    <div id="changedArea"></div>

    <div class="view_source">
        <a href="https://github.com/syt123450/Gio.js/blob/master/examples/26_API_setBackgroundColor.html">View
            Source</a>
    </div>

    <script>

        var containerOriginal = document.getElementById("originalArea");
        var containerChanged = document.getElementById("changedArea");

        var controllerOriginal = new GIO.Controller(containerOriginal);
        var controllerChanged = new GIO.Controller(containerChanged);

        // use the setBackgroundColor() API to change the globe's background color

        controllerChanged.setBackgroundColor("#bdb9be");

        // the parameter's style of the setSurfaceColor() can be 0x000000 or "#000000"

        //    controllerChanged.setBackgroundColor( 0xbdb9be );

        $.ajax({

            url: "data/sampleData.json",
            type: "GET",
            contentType: "application/json; charset=utf-8",
            async: true,
            dataType: "json",
            success: function (inputData) {

                controllerOriginal.addData(inputData);
                controllerOriginal.init();
                controllerChanged.addData(inputData);
                controllerChanged.init();

            }

        });

    </script>

</body>

</html>
